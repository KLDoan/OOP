<body>
    <script>
        class Circle {
            constructor(radius, color) {
                this.radius = radius;
                this.color = color;
            }
        }
        function getRadius() {
            return this.radius;
        };
        function getArea() {
            return Math.PI * this.radius * this.radius;
        };
        var circle = new Circle(2);
        var radius = circle.getRadius();
        var area = circle.getArea();
        alert("radius: " + radius + "; area: " + area);
    </script>
</body>
